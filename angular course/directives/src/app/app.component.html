<div class="container">
    <div class="row">
        <ul class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
            <br /><br />
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{ odd: odd % 2 !== 0 }" [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transperent'
            }" *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
            </ul>
            <ul class="list-group">
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{ odd: even % 2 !== 0 }" [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'yellow' : 'transperent'
            }" *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </ul>

        <p appBasicHighlight>setid in directive</p>

        <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">
            better?
        </p>

        <div [ngSwitch]="value">
            <p *ngSwitchCase="1">1</p>
            <p *ngSwitchCase="3">3</p>
            <p *ngSwitchCase="5">5</p>
            <p *ngSwitchDefault>nope</p>
        </div>
    </div>
</div>
