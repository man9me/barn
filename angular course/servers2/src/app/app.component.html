<div class="container">
    <div class="row">
        <div class="col-xs-6 left">
            <app-g-control (tick)="onTick($event)"></app-g-control>
        </div>
        <app-odd *ngFor="let nn of odd" [n]="nn"> </app-odd>
        <app-even *ngFor="let nn of even" [n]="nn"> </app-even>
    </div>
</div>

<div class="container">
    <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
                </p>
            </app-server-element>
        </div>
    </div>
</div>
